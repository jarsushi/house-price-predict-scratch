<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>House Price Prediction</title>
  </head>
  <body>
    <form method=post action="">
      <table>
        {% for field in form %}
          <tr>
          <td>{{ field.name }}</td><td>{{ field }}</td>
          <td>{{ field.label }}</td>
          </tr>
        {% endfor %}
      </table>
      <p><input type=submit value=Compute></p>
    </form>
    <p>
      {{ result }}
    </p>
  </body>
</html>
